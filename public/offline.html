<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - OPONM Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .features {
            margin-top: 3rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .offline-icon {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span id="statusText">Offline</span>
    </div>

    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“±
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            Don't worry! You can still access your downloaded courses and continue learning. 
            Your progress will sync automatically when you're back online.
        </p>
        
        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ“š</div>
                <span>Access downloaded courses</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ’¾</div>
                <span>Progress saved locally</span>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”„</div>
                <span>Auto-sync when online</span>
            </div>
        </div>
    </div>

    <script>
        function updateConnectionStatus() {
            const statusElement = document.getElementById('statusText');
            const statusContainer = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusElement.textContent = 'Online';
                statusContainer.style.background = 'rgba(34, 197, 94, 0.8)';
                
                // Redirect to main app when back online
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusElement.textContent = 'Offline';
                statusContainer.style.background = 'rgba(239, 68, 68, 0.8)';
            }
        }

        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // Show a brief message that we're still offline
                const button = document.querySelector('.retry-button');
                const originalText = button.textContent;
                button.textContent = 'Still Offline...';
                button.style.opacity = '0.6';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.opacity = '1';
                }, 2000);
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Check connection status periodically
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
